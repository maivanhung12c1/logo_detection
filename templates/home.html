<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello TMA Tornado</title>
    
</head>
<body style="background-color:black;">
    <img src="data:image/png;base64,{{ variable }}" width="1400" height="500" alt="Red dot" />
    <h3 style="color:yellow;">image-uuid: {{ uuid }}</h3>
    <form enctype="multipart/form-data" method="post" action="/">
        <input type="file" name="image" accept=".jpg,.png"/>
        <input type="submit" value="Upload"/>
    </form>

    <form id="uuid_form" method="get" action="/">
        <input type="text" name="image_uuid"/>
        <input type="submit" value="Search" onclick="(change_by_uuid())"/>
    </form> 
    <script>
        function change_by_uuid(){
            var input = document.getElementsByName("image_uuid")[0].value
            document.getElementById("uuid_form").action = "/" + input
        }
    </script>
</body>
</html>
